<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Age Calculator</title>
</head>
<body>
  <main class="container">
    <div class="content">
      <div class="title">
        <h1>
          Age Calculator
        </h1>
      </div>
      <div class="inputSecton">
        <div>
          <h6>Day</h6>
          <input id= "dayInput" type="text" placeholder="DD">
          <p class="error"></p>
        </div>
        <div>
          <h6>Month</h6>
          <input id="monthInput" type="text" placeholder="MM">
          <p class="error"></p>
        </div>
        <div>
          <h6>Year</h6>
          <input id="yearInput" type="text" placeholder="YYYY">
          <p class="error"></p>
        </div>
      </div>
      <hr>
      <button id="calculateButton">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
      <div class="result">
        <h1><span id="yearOut">--</span> years</h1>
        <h1><span id="monthOut">--</span> months</h1>
        <h1><span id="dayOut">--</span> days</h1>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Coded by <a href="">Isaac K Clifton</a>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
