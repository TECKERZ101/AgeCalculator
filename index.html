<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="./script.js"></script>
</head>
<body>
  <main>
    <form class="inputSecton">
      <div class="inputBox">
        <label for="day">Day</label>
        <input id= "day" type="number" required min="01" max="31"placeholder="DD">
      </div>
      <div class="inputBox">
        <label for="month">Month</label>
        <input id="month" type="number" required min="01" max="12" placeholder="MM">
      </div>
      <div class="inputBox" onload="maxYear()">
        <label for="year">Year</label>
        <input id="year" type="number" required max="0" placeholder="YYYY">
        <button onclick="maxYear()" type="button">clickme</button>
      </div>
    </form>
    -- years
    -- months
    -- days
  </main>
</body>
</html>
